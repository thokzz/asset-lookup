{% extends 'layout.html' %}

{% block title %}Create Group{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-user-plus me-2"></i> Create Group
    </h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('admin.create_group') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Group Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Permissions</label>
                <div class="row">
                    {% for permission in permissions %}
                    <div class="col-md-4 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="permission{{ permission.id }}" name="permissions" value="{{ permission.name }}">
                            <label class="form-check-label" for="permission{{ permission.id }}">
                                {{ permission.name }}
                            </label>
                            <small class="d-block text-muted">{{ permission.description }}</small>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin.group_list') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Create Group
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
